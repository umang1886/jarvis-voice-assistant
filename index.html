<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">JARVIS Assistant</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Command Input</h5>
                        <textarea id="command-input" class="form-control" placeholder="Type your command here..." rows="3"></textarea>
                        <div class="d-flex mt-2">
                            <button id="voice-btn" class="btn btn-primary me-2">
                                <i class="fas fa-microphone"></i> Speak
                            </button>
                            <button id="submit-btn" class="btn btn-success">
                                <i class="fas fa-paper-plane"></i> Submit
                            </button>
                        </div>
                        <div id="listening-indicator" class="listening-indicator mt-2">
                            <div class="listening-dots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <span>Listening...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Response</h5>
                        <div id="response" class="mt-2">
                            <p>Hello, I'm JARVIS. How can I assist you today?</p>
                            <p>Try saying:</p>
                            <ul>
                                <li>"Search Wikipedia about artificial intelligence"</li>
                                <li>"Play music"</li>
                                <li>"What time is it?"</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- WhatsApp Input Form -->
        <div id="whatsapp-form" class="mt-3" style="display: none;">
            <h5>Send WhatsApp Message</h5>
            <input type="text" id="mobile-number" class="form-control" placeholder="Enter mobile number with country code">
            <textarea id="whatsapp-message" class="form-control mt-2" placeholder="Enter message"></textarea>
            
            <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="whatsappOption" id="instantWhatsapp" value="instant" checked>
                <label class="form-check-label" for="instantWhatsapp">
                    Send Instantly
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="whatsappOption" id="scheduledWhatsapp" value="scheduled">
                <label class="form-check-label" for="scheduledWhatsapp">
                    Schedule Message
                </label>
            </div>
            
            <div id="schedule-time" class="mt-2" style="display: none;">
                <div class="row">
                    <div class="col">
                        <input type="number" id="schedule-hours" class="form-control" placeholder="Hours (24h format)" min="0" max="23">
                    </div>
                    <div class="col">
                        <input type="number" id="schedule-minutes" class="form-control" placeholder="Minutes" min="0" max="59">
                    </div>
                </div>
            </div>
            
            <button id="send-whatsapp-btn" class="btn btn-primary mt-2">Send WhatsApp</button>
        </div>

        <!-- Email Input Form -->
        <div id="email-form" class="mt-3" style="display: none;">
            <h5>Send Email</h5>
            <input type="email" id="to-email" class="form-control" placeholder="Enter recipient email">
            <input type="text" id="email-subject" class="form-control mt-2" placeholder="Enter subject">
            <textarea id="email-message" class="form-control mt-2" placeholder="Enter message"></textarea>
            <button id="send-email-btn" class="btn btn-primary mt-2">Send Email</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
